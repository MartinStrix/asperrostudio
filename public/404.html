<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsperroStudio</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script takes the current URL path and converts it to a hash-based URL
      // to work with BrowserRouter on GitHub Pages
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the path in sessionStorage and redirect to root
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
  </body>
</html>
