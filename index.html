<html lang="cs">
  <head>
    <meta charset="UTF-8" />

    <!-- Redirect apex domain to www -->

      if (window.location.hostname === 'asperrostudio.cz') {
        window.location.replace('https://www.asperrostudio.cz' + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>
  <body>
    <div id="root"></div>
    <script>
      // SPA redirect handling for GitHub Pages
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
